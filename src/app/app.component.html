<div class="container">
    <header class="pb-3 mb-4 border-bottom">
      <span class="fs-4">Breweries in San Diego</span>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/breweries">List All Breweries in San Diego</a>
            </li>     
          </ul>       
        </div>
      </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div *ngFor="let ar of arr" class="carousel-item" [ngClass]="{'active': ar === 1}">
          <img  src="/assets/img/brewery_{{ar}}.jpg" class="d-block w-100" alt="...">
        </div>      
       
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div id="content">
      <div class="row">
        <div class="col-12">          
          <router-outlet></router-outlet>   
         </div>
      </div>
    </div>
    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; {{year}}
    </footer>
  </div>
